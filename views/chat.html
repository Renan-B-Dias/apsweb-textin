<!DOCTYPE html>
<html>

<head>
  <title>text.in</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://npmcdn.com/rxjs@5.0.0-beta.1/bundles/Rx.umd.js"></script>
  <style>
    .purple-text {
      color: #431195;
    }
    nav {
      padding: 16px;
      height: 64px;
      background-color: #4A438E;
      color: #ffffff;
    }
    nav a {
      color: #ffffff;
      font-size: 20px;
      text-decoration: none;
    }
    nav a:hover {
      color: #dddddd;
      text-decoration: none;
    }
    .chat-box {
      background-color: #E5DFDA;
    }
    .chat-box {
      height: calc(100vh - 112px);
      padding: 8px 16px;
      overflow: auto;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#">text.in</a>
  </nav>
  <div class="container-fluid">
    <div class="chat-box">
      <div id="output"></div>
      <div id="feedback"></div>
    </div>
    <form class="form-inline">
      <input id="message" type="text" class="form-control col" placeholder="Type a message" />
      <button id="send" class="btn btn-info">Send</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title purple-text" id="exampleModalLabel">Insert your NickName</h5>
        </div>
        <div class="modal-body">
          <form class="form-inline">
            <input id="userName" type="text" class="form-control col" placeholder="NickName" />
            <button id="setUserName" class="btn btn-info">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>

<script type="text/javascript">
  // Make connection on client (front end)
  const pathName = document.location.pathname;

  const socket = io.connect('http://localhost:8080');

  socket.emit('room', pathName);

  // Query DOM
  const message = document.getElementById('message'),
    userName = document.getElementById('userName'),
    button = document.getElementById('send'),
    modalButton = document.getElementById('setUserName'),
    feedback = document.getElementById('feedback'),
    output = document.getElementById('output');

  if (userName.value == '') {
    $('#exampleModal').modal({
      backdrop: 'static',
      keyboard: false
    })
  }
  // Emit event
  modalButton.addEventListener('click', function () {
    if (userName.value != '') {
      $('#exampleModal').modal('hide')
    }
  })

  button.addEventListener('click', function () {
    if (message.value != '') {
      socket.emit('chat', {
        pathName: pathName,
        message: message.value,
        userName: userName.value
      }, socket.id);

      feedback.innerHTML = "";
      output.innerHTML += '<p><strong>' + userName.value + ': </strong>' + message.value + '</p>'

      message.value = "";
    }
  });

  Rx.Observable
    .fromEvent(message, 'input')
    .throttleTime(5000)
    .subscribe(() => {
      socket.emit('typing', { userName: userName.value, pathName: pathName });
    })

  // Listen to events
  socket.on('chat', function (data, id) {
    feedback.innerHTML = "";
    output.innerHTML += '<p><strong>' + data.userName + ': </strong>' + data.message + '</p>'
  });

  socket.on('clearFeedback', function () {
    feedback.innerHTML = "";
  });

  socket.on('typing', function (data) {
    feedback.innerHTML = '<p><em>' + data.userName + ' is typing a message...</em></p>';
  });
</script>
