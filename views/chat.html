<!DOCTYPE html>
<html>
	<head>
		<title>TextIn</title>
    <link href="../public/css/chat.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
    <div id="mario-chate">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <input id="handle" type="text", placeholder="Handle" />
      <input id="message" type="text" placeholder="Message" />
      <button id="send">Send</button>
    </div>
	</body>
</html>

<style type="text/css">
  body {
    font-family: 'Nunito';
  }

  h2 {
    font-size: 18px;
    padding: 10px 20px;
    color: #575ed8;
  }

  #mario-chat {
    max-width: 600px;
    margin: 30px auto;
    border: 1px solid #ddd;
    box-shadow: 1px 3px 5px rgba(0,0,0,0.05);
    border-radius: 2px;
  }

  #chat-window {
    height: 400px;
    overflow: auto;
    background: #f9f9f9;
  }

  #output p {
    padding: 14px 0px;
    margin: 0 20px;
    border-bottom: 1px solid #e9e9e9;
    color: #555;
  }

  #feedback p {
    color: #aaa;
    padding: 14px 0px;
    margin: 0 20px;
  }

  #output strong {
    color: #575ed8;
  }

  label {
    box-sizing: border-box;
    display: block;
    padding: 10px 20px;
  }

  input {
    padding: 10px 20px;
    box-sizing: border-box;
    background: #eee;
    border: 0;
    display: block;
    width: 100%;
    background: #fff;
    border-bottom: 1px solid #eee;
    font-family: Nunito;
    font-size: 16px;
  }

  button {
    background: #575ed8;
    color: #fff;
    font-size: 18px;
    border: 0;
    padding: 12px 0;
    width: 100%;
    border-radius: 0 0 2px 2px;
  }
</style>

<script type="text/javascript">
  // Make connection on client (front end)
  const pathName = document.location.pathname;

  const socket = io.connect('http://localhost:8080');

  socket.emit('room', pathName);

  // Query DOM
  const message = document.getElementById('message'),
        handle = document.getElementById('handle'),
        button = document.getElementById('send'),
        feedback = document.getElementById('feedback'),
        output = document.getElementById('output');

  // Emit event
  button.addEventListener('click', function() {
    socket.emit('chat', {
      pathName: pathName,
      message: message.value,
      handle: handle.value
    }, socket.id);

    feedback.innerHTML = "";
    output.innerHTML += '<p><strong>' + handle.value + ': </strong>' + message.value + '</p>'

    message.value = "";
  });

  message.addEventListener('keypress', function() {
    socket.emit('typing', { handleName: handle.value, pathName: pathName});
  });

  // Listen to events
  socket.on('chat', function(data, id) {
    feedback.innerHTML = "";
    output.innerHTML += '<p><strong>' + data.handle + ': </strong>' + data.message + '</p>'
  });

  socket.on('typing', function(data) {
    feedback.innerHTML = '<p><em>' + data.handleName + ' is typing a message...</em></p>';
  });
</script>
